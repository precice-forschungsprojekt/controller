name: fluid_structure_interaction

# Data types used in the simulation
data:
  - name: Displacement
    type: vector
  - name: Force
    type: vector

# Mesh configurations
meshes:
  - name: FluidMesh
    dimensions: 2
    data: 
      - Displacement
      - Force
  - name: StructureMesh
    dimensions: 2
    data: 
      - Displacement
      - Force

# Participant configurations
participants:
  - name: Fluid
    provides_mesh: FluidMesh
    receives_meshes: 
      - StructureMesh
    read_data: 
      - Displacement
    write_data: 
      - Force
  - name: Structure
    provides_mesh: StructureMesh
    receives_meshes: 
      - FluidMesh
    read_data: 
      - Force
    write_data: 
      - Displacement

# Coupling configuration
coupling:
  type: serial-implicit
  time_window_size: 0.1
  max_time: 10.0
  participants: 
    - Fluid
    - Structure
  exchanges:
    - data: Displacement
      mesh: FluidMesh
      from: Structure
      to: Fluid
    - data: Force
      mesh: FluidMesh
      from: Fluid
      to: Structure
