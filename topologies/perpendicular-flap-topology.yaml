---
# preCICE Configuration Topology for Perpendicular Flap Example
version: 1.0

configuration:
  type: precice
  dimensions: 2

logging:
  enabled: true
  filter: 
    severity: debug
    rank: 0
  format: "---[precice] %ColorizedSeverity% %Message%"

data:
  - name: Force
    type: vector
  - name: Displacement
    type: vector

meshes:
  - name: Fluid-Mesh
    dimensions: 2
    data: 
      - Force
      - Displacement

  - name: Solid-Mesh
    dimensions: 2
    data: 
      - Displacement
      - Force

participants:
  - name: Fluid
    provides_mesh: 
      - Fluid-Mesh
    receives_mesh:
      - name: Solid-Mesh
        from: Solid
    writes_data:
      - name: Force
        mesh: Fluid-Mesh
    reads_data:
      - name: Displacement
        mesh: Fluid-Mesh
    mapping:
      - type: rbf
        direction: write
        from_mesh: Fluid-Mesh
        to_mesh: Solid-Mesh
        constraint: conservative
        basis_function:
          name: compact-polynomial-c6
          support_radius: 1.0
      - type: rbf
        direction: read
        from_mesh: Solid-Mesh
        to_mesh: Fluid-Mesh
        constraint: consistent
        basis_function:
          name: compact-polynomial-c6
          support_radius: 1.0

  - name: Solid
    provides_mesh: 
      - Solid-Mesh
    writes_data:
      - name: Displacement
        mesh: Solid-Mesh
    reads_data:
      - name: Force
        mesh: Solid-Mesh
    watch_point:
      name: Flap-Tip
      mesh: Solid-Mesh
      coordinate: [0.0, 1.0]

communication:
  type: sockets
  acceptor: Fluid
  connector: Solid
  exchange_directory: ..

coupling_scheme:
  type: parallel-implicit
  time_window_size: 0.01
  max_time: 5.0
  participants:
    - first: Fluid
    - second: Solid
  max_iterations: 50
  data_exchange:
    - data: Force
      mesh: Solid-Mesh
      from: Fluid
      to: Solid
    - data: Displacement
      mesh: Solid-Mesh
      from: Solid
      to: Fluid
