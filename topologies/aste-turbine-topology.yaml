---
# preCICE Configuration Topology for Aste Turbine Example
version: 1.0

configuration:
  type: precice
  dimensions: 3

logging:
  enabled: true
  filter: 
    severity: debug
    rank: 0
  format: "---[precice] %ColorizedSeverity% %Message%"

data:
  - name: Data
    type: scalar

meshes:
  - name: A-Mesh
    dimensions: 3
    data: 
      - Data

  - name: B-Mesh
    dimensions: 3
    data: 
      - Data

participants:
  - name: A
    provides_mesh: 
      - A-Mesh
    writes_data:
      - name: Data
        mesh: A-Mesh

  - name: B
    receives_mesh:
      - name: A-Mesh
        from: A
    provides_mesh:
      - B-Mesh
    reads_data:
      - name: Data
        mesh: B-Mesh
    mapping:
      type: nearest-neighbor
      constraint: consistent
      direction: read
      from_mesh: A-Mesh
      to_mesh: B-Mesh

communication:
  type: sockets
  acceptor: A
  connector: B
  exchange_directory: .

coupling_scheme:
  type: parallel-explicit
  participants: 
    - first: A
    - second: B
  max_time: 1.0
  time_window_size: 1.0
  data_exchange:
    - data: Data
      mesh: A-Mesh
      from: A
      to: B
