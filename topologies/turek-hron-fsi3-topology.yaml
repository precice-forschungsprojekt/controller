---
# preCICE Configuration Topology for Turek-Hron FSI3 Example
version: 1.0

configuration:
  type: precice
  dimensions: 2

logging:
  enabled: true
  filter: 
    severity: debug
    rank: 0
  format: "---[precice] %ColorizedSeverity% %Message%"

data:
  - name: Stress
    type: vector
  - name: Displacement
    type: vector

meshes:
  - name: Fluid-Mesh-Centers
    dimensions: 2
    data: 
      - Stress

  - name: Fluid-Mesh-Nodes
    dimensions: 2
    data: 
      - Displacement

  - name: Solid-Mesh
    dimensions: 2
    data: 
      - Displacement
      - Stress

participants:
  - name: Fluid
    provides_mesh: 
      - Fluid-Mesh-Nodes
      - Fluid-Mesh-Centers
    receives_mesh:
      - name: Solid-Mesh
        from: Solid
    reads_data:
      - name: Displacement
        mesh: Fluid-Mesh-Nodes
    writes_data:
      - name: Stress
        mesh: Fluid-Mesh-Centers
    mapping:
      - type: rbf
        direction: read
        from_mesh: Solid-Mesh
        to_mesh: Fluid-Mesh-Nodes
        constraint: consistent
        basis_function: 
          type: compact-polynomial-c6
          support_radius: 0.35

  - name: Solid
    provides_mesh: 
      - Solid-Mesh
    receives_mesh:
      - name: Fluid-Mesh-Centers
        from: Fluid
    reads_data:
      - name: Stress
        mesh: Solid-Mesh
    writes_data:
      - name: Displacement
        mesh: Solid-Mesh
    watch_point:
      name: Flap-Tip
      mesh: Solid-Mesh
      coordinate: [0.6, 0.2]
    mapping:
      - type: rbf
        direction: read
        from_mesh: Fluid-Mesh-Centers
        to_mesh: Solid-Mesh
        constraint: consistent
        basis_function: 
          type: compact-polynomial-c6
          support_radius: 0.35

communication:
  type: sockets
  acceptor: Fluid
  connector: Solid
  exchange_directory: ..

coupling_scheme:
  type: parallel-implicit
  time_window_size: 1e-3
