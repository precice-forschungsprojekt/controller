---
# preCICE Configuration Topology for Elastic Tube 1D Example
version: 1.0

configuration:
  type: precice
  dimensions: 2

logging:
  enabled: true
  filter: 
    severity: debug

data:
  - name: Pressure
    type: scalar
  - name: CrossSectionLength
    type: scalar

meshes:
  - name: Fluid-Nodes-Mesh
    dimensions: 2
    data: 
      - CrossSectionLength
      - Pressure

  - name: Solid-Nodes-Mesh
    dimensions: 2
    data: 
      - CrossSectionLength
      - Pressure

participants:
  - name: Fluid
    provides_mesh: 
      - Fluid-Nodes-Mesh
    receives_mesh:
      - name: Solid-Nodes-Mesh
        from: Solid
    writes_data:
      - name: Pressure
        mesh: Fluid-Nodes-Mesh
    reads_data:
      - name: CrossSectionLength
        mesh: Fluid-Nodes-Mesh
    mapping:
      - type: nearest-neighbor
        direction: read
        from_mesh: Solid-Nodes-Mesh
        to_mesh: Fluid-Nodes-Mesh
        constraint: consistent
    watch_point:
      name: Middle
      mesh: Fluid-Nodes-Mesh
      coordinate: [5.0, 0.0]

  - name: Solid
    provides_mesh: 
      - Solid-Nodes-Mesh
    receives_mesh:
      - name: Fluid-Nodes-Mesh
        from: Fluid
    writes_data:
      - name: CrossSectionLength
        mesh: Solid-Nodes-Mesh
    reads_data:
      - name: Pressure
        mesh: Solid-Nodes-Mesh
    mapping:
      - type: nearest-neighbor
        direction: read
        from_mesh: Fluid-Nodes-Mesh
        to_mesh: Solid-Nodes-Mesh
        constraint: consistent

communication:
  type: sockets
  acceptor: Fluid
  connector: Solid
  exchange_directory: ..

coupling_scheme:
  type: serial-implicit
  max_time: 1.0
  time_window_size: 0.01
  max_iterations: 40
  participants:
    - first: Fluid
    - second: Solid
