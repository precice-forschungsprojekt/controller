---
# preCICE Configuration Topology for Flow Over Heated Plate (Nearest Projection) Example
version: 1.0

configuration:
  type: precice
  dimensions: 3

logging:
  enabled: true
  filter: 
    severity: debug
    rank: 0
  format: "---[precice] %ColorizedSeverity% %Message%"

data:
  - name: Temperature
    type: scalar
  - name: Heat-Flux
    type: scalar

meshes:
  - name: Fluid-Mesh-Centers
    dimensions: 3
    data: 
      - Heat-Flux

  - name: Fluid-Mesh-Nodes
    dimensions: 3
    data: 
      - Temperature

  - name: Solid-Mesh-Centers
    dimensions: 3
    data: 
      - Temperature

  - name: Solid-Mesh-Nodes
    dimensions: 3
    data: 
      - Heat-Flux

participants:
  - name: Fluid
    provides_mesh: 
      - Fluid-Mesh-Centers
      - Fluid-Mesh-Nodes
    receives_mesh:
      - name: Solid-Mesh-Nodes
        from: Solid
    reads_data:
      - name: Heat-Flux
        mesh: Fluid-Mesh-Centers
    writes_data:
      - name: Temperature
        mesh: Fluid-Mesh-Nodes
    mapping:
      - type: nearest-projection
        direction: read
        from_mesh: Solid-Mesh-Nodes
        to_mesh: Fluid-Mesh-Centers
        constraint: consistent

  - name: Solid
    receives_mesh:
      - name: Fluid-Mesh-Nodes
        from: Fluid
    provides_mesh: 
      - Solid-Mesh-Nodes
      - Solid-Mesh-Centers
    reads_data:
      - name: Temperature
        mesh: Solid-Mesh-Centers
    writes_data:
      - name: Heat-Flux
        mesh: Solid-Mesh-Nodes
    mapping:
      - type: nearest-projection
        direction: read
        from_mesh: Fluid-Mesh-Nodes
        to_mesh: Solid-Mesh-Centers
        constraint: consistent
    # Commented out export in original XML
    # export:
    #   type: vtk
    #   directory: precice-exports

communication:
  type: sockets
  acceptor: Fluid
  connector: Solid
  exchange_directory: ..

coupling_scheme:
  type: serial-implicit
  time_window_size: 0.01
  max_time: 1.0
  max_iterations: 200
  participants:
    - first: Fluid
    - second: Solid
  data_exchange:
    - data: Temperature
      mesh: Fluid-Mesh-Nodes
      from: Fluid
      to: Solid
    - data: Heat-Flux
      mesh: Solid-Mesh-Nodes
      from: Solid
      to: Fluid
  convergence_measures:
    - data: Temperature
      mesh: Fluid-Mesh-Nodes
      type: relative
      limit: 1.0e-6
  acceleration:
    type: IQN-ILS
    data:
      - mesh: Solid-Mesh-Nodes
        name: Heat-Flux
    initial_relaxation: 0.01
    max_used_iterations: 80
    time_windows_reused: 10
    filter:
      type: QR1
      limit: 1e-8
