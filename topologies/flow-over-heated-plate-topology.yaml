---
# preCICE Configuration Topology for Flow Over Heated Plate Example
version: 1.0

configuration:
  type: precice
  dimensions: 2

logging:
  enabled: true
  filter: 
    severity: debug
    rank: 0
  format: "---[precice] %ColorizedSeverity% %Message%"

data:
  - name: Temperature
    type: scalar
  - name: Heat-Flux
    type: scalar

meshes:
  - name: Fluid-Mesh
    dimensions: 2
    data: 
      - Temperature
      - Heat-Flux

  - name: Solid-Mesh
    dimensions: 2
    data: 
      - Temperature
      - Heat-Flux

participants:
  - name: Fluid
    provides_mesh: 
      - Fluid-Mesh
    receives_mesh:
      - name: Solid-Mesh
        from: Solid
    reads_data:
      - name: Heat-Flux
        mesh: Fluid-Mesh
    writes_data:
      - name: Temperature
        mesh: Fluid-Mesh
    mapping:
      - type: nearest-neighbor
        direction: read
        from_mesh: Solid-Mesh
        to_mesh: Fluid-Mesh
        constraint: consistent

  - name: Solid
    provides_mesh: 
      - Solid-Mesh
    receives_mesh:
      - name: Fluid-Mesh
        from: Fluid
    reads_data:
      - name: Temperature
        mesh: Solid-Mesh
    writes_data:
      - name: Heat-Flux
        mesh: Solid-Mesh
    mapping:
      - type: nearest-neighbor
        direction: read
        from_mesh: Fluid-Mesh
        to_mesh: Solid-Mesh
        constraint: consistent
    export:
      type: vtk
      directory: precice-exports

communication:
  type: sockets
  acceptor: Fluid
  connector: Solid
  exchange_directory: ..

coupling_scheme:
  type: serial-implicit
  time_window_size: 0.01
  max_time: 1
  max_iterations: 30
  participants:
    - first: Fluid
    - second: Solid
  data_exchange:
    - data: Temperature
      mesh: Fluid-Mesh
      from: Fluid
      to: Solid
    - data: Heat-Flux
      mesh: Solid-Mesh
      from: Solid
      to: Fluid
  convergence_measures:
    - data: Temperature
      mesh: Fluid-Mesh
      type: relative
      limit: 1.0e-5
  acceleration:
    type: aitken
    data:
      - name: Heat-Flux
        mesh: Solid-Mesh
    initial_relaxation: 0.5
